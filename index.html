<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->

    <header>
        <nav>
            <div class="logo">
                <img src="assets/gamex-logo-2.png" alt="">
                <!-- <h1>GameStore</h1> -->
            </div>
            <div class="nav-container">
                <ul id="nav-links" class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Jogos</a></li>
                    <li><a href="#">Carrinho</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <div class="nav-actions">
                    <input type="text" placeholder="Pesquisar jogos..." class="search-bar">
                    <button class="btn login">Login</button>
                    <button class="btn cadastro">Cadastro</button>
                </div>
                <div class="hamburguer" id="hamburguer">
                    ☰
                </div>
            </div>
        </nav>
    </header>

    <!-- Filtro -->

    <section class="carousel" id="carousel">
        <div class="carousel-item active">
            <img src="assets/stardew.banner.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="assets/peach.banner.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="assets/stardew.banner.jpg" alt="">
        </div>
    </section>

    <!-- Filtro -->

    <section class="filtro">
        <label for="filtro">Filtrar por:</label>
        <select id="filtro">
            <option value="todos">Todos</option>
            <option value="acao">Ação</option>
            <option value="aventura">Aventura</option>
            <option value="rpg">RPG</option>
        </select>
    </section>

    <!-- Catálogo de Jogos -->

    <section class="catalogo">
    <div class="jogos-container">
        <div class="item">
            <img src="jogo1.jpg" alt="Jogo 1">
            <h3>Jogo 1</h3>
            <p>R$ 59,90</p>
            <button class="btn comprar">Comprar</button>
        </div>
        <div class="item">
            <img src="jogo2.jpg" alt="Jogo 2">
            <h3>Jogo 2</h3>
            <p>R$ 79,90</p>
            <button class="btn comprar">Comprar</button>
        </div>

        <div class="item">
            <img src="jogo3.jpg" alt="Jogo 3">
            <h3>Jogo 3</h3>
            <p >R$ 79,90</p>
            <button class="btn comprar">Comprar</button>
        </div>

        <div class="item">
            <img src="jogo4.jpg" alt="Jogo 4">
            <h3>Jogo 4</h3>
            <p>R$ 79,90</p>
            <button class="btn comprar">Comprar</button>
        </div>
